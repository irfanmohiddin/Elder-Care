<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>

    <div id="step1">
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required />
      <button onclick="sendResetOtp()">Send OTP</button>
    </div>

    <div id="step2" style="display: none;">
      <input type="text" id="resetOtp" placeholder="Enter OTP" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button onclick="verifyAndReset()">Reset Password</button>
    </div>
  </div>

  <script>
    async function sendResetOtp() {
      const email = document.getElementById("resetEmail").value;

      const res = await fetch("http://localhost:3000/send-reset-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const result = await res.json();
      if (result.success) {
        alert("OTP sent to your email.");
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      } else {
        alert("Email not found.");
      }
    }

    async function verifyAndReset() {
      const email = document.getElementById("resetEmail").value;
      const otp = document.getElementById("resetOtp").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("http://localhost:3000/verify-reset-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp, newPassword })
      });

      const result = await res.json();
      if (result.success) {
        alert("Password reset successfully! Please login.");
        window.location.href = "volunteer_login.html";
      } else {
        alert("Invalid OTP or error resetting password.");
      }
    }
  </script>
  <script src="fadein.js"></script>
</body>
</html>
